name: Daily News Summary

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  generate-news:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create output directory
        run: mkdir -p output
      
      - name: Generate news summary
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          CONFIG_API_ENDPOINT: ${{ secrets.CONFIG_API_ENDPOINT }}
          CONFIG_API_KEY: ${{ secrets.CONFIG_API_KEY }}
        run: |
          python generate_news.py
      
      - name: Transform to interactive viewer
        run: python transform_news.py
      
      - name: Update landing page archive
        run: python update_index.py

      - name: Debug - List files
        run: |
         echo "Files in root:"
         ls -la
         echo "Files in output:"
         ls -la output/
      
      - name: Commit and push changes
        run: |
          git config user.name "News Agent Bot"
          git config user.email "actions@github.com"
          git add output/*.html index.html
          [ -f archive.json ] && git add archive.json || echo "archive.json not found"
          git commit -m "ðŸ“° Daily news summary - $(date +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: news-summary-${{ github.run_number }}
          path: output/*.html
          retention-days: 30
